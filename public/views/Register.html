<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Owl Med - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/icon_styles.css">
    <link rel="stylesheet" href="../css/main_layout.css">
    <script src="https://kit.fontawesome.com/86ebf5f67f.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/x-icon' href='/images/owlmed.ico' />
    
    <style>
        h3 {
            margin-top: 40px;
            text-align: left;
            font-size: 27px;
            width: 100%;
            border-bottom: solid;
            border-bottom-color: black;
            padding-top: 10px;
            padding-left: 10px;
        }
    </style>
    
</head>

<body>
    <section id="top">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div id="navleft" >
                <i class="logo fas fa-laptop-medical" onclick="location.href='Login.html'"></i>
                <a class="navbar-brand" onclick="location.href='Login.html'">Owl Med</a>
            </div>



        </div>
    </nav>
</section>
    
    <div id="page">
        <div id="main-header">
            <p>Registration</p>
        </div>

        <div class="registration">
            <h2 id="errorbox"></h2>

            <form>
                <h3>Personal Information</h3>
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="fname" required />

                <label for="lname">Last Name *</label>
                <input type="text" id="lname" name="lname" required />

                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" name="dob" required />

                <label for="gender">Gender *</label>
                <div class="genders-dropdown">
                    <div  class="select">
                        <select id = "gender" name="genders" required >
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other" selected>Other</option>
                            <option value="noSay">Prefer Not To Say</option>
                        </select>
                    </div>
                </div>

                <label for="address">Address *</label>
                <input type="text" id="address" name="address" required />

                <label for="phone">Phone *</label>
                <input type="text" id="phone" name="phone" placeholder="XXX-XXX-XXXX" required />

                <h3>Insurance</h3>
                <label for="insurance">Insurance Provider</label>
                <input type="text" id="insurance" />

                <label for="policyNum">Policy Number</label>
                <input type="number" id="policyNum" />

                <h3>Account Information</h3>
                <label for="email">Email *</label>
                <input type="text" id="email" name="email" required />

                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required />

                <label for="confirmPwd">Confirm Password *</label>
                <input type="password" id="confirmPwd" name="confirmPwd" required />
            </form>

            <div class="register-button">
                <input type="submit" onclick="sendRegister()" value="Register" />
            </div>
        </div>
    </div>


<script src="../javascript/sendData.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    </body>
</html>
