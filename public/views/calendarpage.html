<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OwlMed - Schedule an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/86ebf5f67f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/icon_styles.css">
    <link rel="stylesheet" href="/css/main_layout.css">
    <link rel="stylesheet" href="/css/appointments.css">
    <link rel='shortcut icon' type='image/x-icon' href='/images/owlmed.ico'/>
</head>
<body onload="setAppointmentMenu()">

<section id="top">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div id="navleft">
                <i class="logo fas fa-laptop-medical" onclick="location.href='activityMenu.html'"></i>
                <a class="navbar-brand" onclick="location.href='activityMenu.html'">Owl Med</a>
            </div>


            <div id="navright">
                <button class="btn btn-md sign-btn" type="button" onclick="logOut()">Sign Out</button>
            </div>
        </div>
    </nav>
</section>

<div class="wrapper">
    <nav class="sidebar-container">
        <div class="sidebar-header">

            <h3 id="helloNameElement"></h3>
            <p id="select-activity">Select an Activity:</p>
        </div>
        <div class="sidebar-buttons">
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='activityMenu.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-hospital"></i>Home
            </button>
            <hr class="sidebar-grey-hr">
            <button id="reportsButton" type="button" class="btn sidebar-button"><i class="fas fa-file-medical-alt"></i>Reports
            </button>
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='videos.html'" type="button" class="btn sidebar-button"><i
                    class="fas fa-film"></i>Videos
            </button>
            <hr class="sidebar-grey-hr">
            <button disabled onclick="location.href='sched_appt.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-calendar-alt"></i>Appointments
            </button>
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='messaging.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-envelope"></i>Messages
            </button>
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='patient_account.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-user-circle"></i>Account
            </button>
            <hr class="sidebar-grey-hr">
        </div>
    </nav>

    <div id=content>
        <div id="main-header">
            <p>Schedule an Appointment</p>
        </div>
        <div id="appointment-box">
            <div id="form-container">
                <div class="form-group">
                    <label for="physician">Choose a provider</label>
                    <select class="form-control" id="physician">
                    </select>

                </div>
                <div class="calendar">
                    <label for="date">Choose a day for your appointment:</label>
                    <input style="width:40%" type="date" name="date-start"  id="date">


                </div>


            </div>

            <h1 id="time-slots-header" style="display: none;">Choose an available time slot.</h1>
            <div class="time-slots-container" style="display: none;">
                <div class="time-slot card">
                    <div class="card-body">7:00 AM</div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">8:00 AM</div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        9:00 AM
                    </div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        10:00 AM
                    </div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        11:00 AM
                    </div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        12:00 PM
                    </div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        1:00 PM
                    </div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        2:00 PM
                    </div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        3:00 PM
                    </div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        4:00 PM
                    </div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        5:00 PM
                    </div>
                </div>
                <div class="time-slot card">
                    <div class="card-body">
                        6:00 PM
                    </div>
                </div>
            </div>
            <div class="reason form-group" style="display: none;">
                <label for="reason">Reason for Appointment</label>
                <select class="form-control" id="reason">
                    <option value="checkup">Checkup</option>
                    <option value="newissue">New Issue</option>
                    <option value="recurring">Recurring Issue</option>
                    <option value="none">Do not want to state</option>

                </select>

            </div>
            <div class="comments form-floating" style="display: none;">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                          style="height: 100px;" onkeyup="countChars(this)" maxlength="100"></textarea>
                <label for="floatingTextarea2">Comments</label>
                <p id="charNum">100 characters max.</p>
            </div>
            <div class="text-center">
                <button type="button" id="submit-appointment" class="btn" style="display: none;">Submit Appointment</button>
            </div>


        </div>


    </div>
</div>

<script src="../javascript/appointments.js" type="text/javascript"></script>
<script src="../javascript/sendData.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
