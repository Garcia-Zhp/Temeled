<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>OwlMed - Create Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/icon_styles.css">
    <link rel="stylesheet" href="/css/main_layout.css">
    <link rel="stylesheet" href="/css/providerReports.css">
    <script src="https://kit.fontawesome.com/86ebf5f67f.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/x-icon' href='/images/owlmed.ico' />
</head>

<body onload="setCreateReport()">
<section id="top">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div id="navleft">
                <i class="logo fas fa-laptop-medical" onclick="location.href='activityMenu.html'"></i>
                <a class="navbar-brand" onclick="location.href='activityMenu.html'">Owl Med</a>
            </div>


            <div id="navright">
                <button class="btn btn-md sign-btn" type="button" onclick="logOut()">Sign Out</button>
            </div>
        </div>
    </nav>
</section>

<div class="wrapper">
    <nav class="sidebar-container">
        <div class="sidebar-header">

            <h3 id="helloNameElement"></h3>
            <p id="select-activity">Select an Activity:</p>
        </div>
        <div class="sidebar-buttons">
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='activityMenu.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-hospital"></i>Home
            </button>
            <hr class="sidebar-grey-hr">
            <button disabled id="reportsButton" type="button" class="btn sidebar-button"><i class="fas fa-file-medical-alt"></i>Reports
            </button>
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='videos.html'" type="button" class="btn sidebar-button"><i
                    class="fas fa-film"></i>Videos
            </button>
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='sched_appt.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-calendar-alt"></i>Appointments
            </button>
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='messaging.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-envelope"></i>Messages
            </button>
            <hr class="sidebar-grey-hr">
            <button  onclick="location.href='patient_account.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-user-circle"></i>Account
            </button>
            <hr class="sidebar-grey-hr">
        </div>
    </nav>

    <div id=content>
        <!--Write your code here-->
        <!--New Patient Report Form-->
        <div id = "main-header">
            <p>Create a Report</p>
        </div>
        
        <h2 id="errorbox"></h2>
        <div class="registerForm">
            <form class="needs-validation" id="reportForm" novalidate>
                <!-- Placeholder HTML File-->
                <div class="form-row">
                    <div class="form-group">
                        <label for="pID">Patient ID*</label>
                        <input type="text" class="form-control" id="pID" name="pID" required readonly/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fName">First Name*</label>
                        <input type="text" class="form-control" id="fName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name*</label>
                        <input type="text" class="form-control" id="lName" placeholder="">
                    </div>
                </div>

                <div class="form-row mb-3">
                    <div class="form-group">
                        <label for="dob">DoB*</label>
                        <input type="date" id="dob" name="dob" class="form-control" required/>
                    </div>
                    <div class="form-group ">
                        <label for="age">Age*</label>
                        <input type="number" id="age" name="age" class="form-control" required/>
                    </div>
                    <div class="form-group ">
                        <label for="gender">Gender*</label>
                        <select class="custom-select-lg form-control" id="gender" name="gender" required>
                            <option value="0"></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" class="form-control" id="phone" placeholder="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="heightFT">Height(FT)*</label>
                        <input type="number" class="form-control" id="heightFT" name="heightFT" placeholder=""
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="heightIN">Height(IN)*</label>
                        <input type="number" class="form-control" id="heightIN" name="heightIN" placeholder=""
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight(LBS)*</label>
                        <input type="number" class="form-control" id="weight" name="weight" placeholder="" required/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="race">Race*</label>
                        <input type="text" class="form-control" id="race" name="race" required/>
                    </div>
                    <div class="form-group">
                        <label for="intTravel">International Travel(Y/N)*</label>
                        <input type="text" class="form-control" id="intTravel" name="intTravel" required/>
                    </div>
                    <div class="form-group">
                        <label for="insProvider">Insurance Provider</label>
                        <input type="text" class="form-control" id="insProvider" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="policyNumber">Policy Number</label>
                        <input type="text" class="form-control" id="policyNumber" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes*</label>
                    <textarea class="form-control" rows="4" cols="50" id="notes" name="notes" form="reportForm"
                              placeholder="Enter notes here..."></textarea>
                </div>


            </form>
            <div class="register-button">
                <button type="submit" onclick="sendReport()" class="btn btn-success mt-3">Submit</button>
            </div>
        </div>
    </div>
</div>
<script src="../javascript/providerReports.js" type="text/javascript"></script>
<script src="../javascript/sendData.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>
</html>
