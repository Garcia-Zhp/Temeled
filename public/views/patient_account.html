<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owl Med - Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/86ebf5f67f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/icon_styles.css">
    <link rel="stylesheet" href="/css/main_layout.css">
    <link rel='shortcut icon' type='image/x-icon' href='/images/owlmed.ico'/>
    <style>
        h2 {
            text-align: left;
            font-size: 27px;
            width: 100%;
            border-bottom: solid;
            border-bottom-color: black;
            padding-top: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body onload="setAccountPage()">
<section id="top">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div id="navleft">
                <i class="logo fas fa-laptop-medical" onclick="location.href='activityMenu.html'"></i>
                <a class="navbar-brand" onclick="location.href='activityMenu.html'">Owl Med</a>
            </div>


            <div id="navright">
                <button class="btn btn-md sign-btn" type="button" onclick="logOut()">Sign Out</button>
            </div>
        </div>
    </nav>
</section>
<div class="wrapper">
    <nav class="sidebar-container">
        <div class="sidebar-header">

            <h3 id="helloNameElement"></h3>
            <p id="select-activity">Select an Activity:</p>
        </div>
        <div class="sidebar-buttons">
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='activityMenu.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-hospital"></i>Home
            </button>
            <hr class="sidebar-grey-hr">
            <button id="reportsButton" type="button" class="btn sidebar-button"><i class="fas fa-file-medical-alt"></i>Reports
            </button>
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='videos.html'" type="button" class="btn sidebar-button"><i
                    class="fas fa-film"></i>Videos
            </button>
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='sched_appt.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-calendar-alt"></i>Appointments
            </button>
            <hr class="sidebar-grey-hr">
            <button onclick="location.href='messaging.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-envelope"></i>Messages
            </button>
            <hr class="sidebar-grey-hr">
            <button disabled onclick="location.href='patient_account.html'" type="button" class="btn sidebar-button"><i
                    class="far fa-user-circle"></i>Account
            </button>
            <hr class="sidebar-grey-hr">
        </div>
    </nav>

    <div id=content>
        <!--Write your code here-->
        <div id="main-header">
            <p>Account Information</p>
        </div>

        <div class="personal-info">
            <h2>Personal Information</h2>

            <form>
                <div class="static" id="box">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" disabled required readonly/>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" disabled required readonly/>

                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" disabled required readonly/>
                </div>

                <label for="gender">Gender</label>
                <span class="acctGenders-dropdown">
                    <span class="acctGenders-select">
                        <select id="gender" name="acctGenders">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other" selected>Other</option>
                            <option value="noSay">Prefer Not To Say</option>
                        </select>
                    </span>
                </span>

                <label for="address">Address</label>
                <input type="text" id="address" required/>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required/>

                <label for="insurance">Insurance Provider</label>
                <input type="text" id="insurance" />

                <label for="policyNum">Policy Number</label>
                <input type="number" id="policyNum" />
            </form>

            <div class="update-button">
                <input type="submit" value="Update Information" onclick="updatePersonal()"/>
            </div>

        </div>

        <div class="changePassword">
            <h2>Change Password</h2>
            <div class="content">
                <form>
                    <label for="psw">Current Password</label>
                    <input type="password" id="psw" placeholder="Current Password" required/>

                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="New Password" required/>

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required/>
                </form>

                <div class="update-button">
                    <input type="submit" value="Update Password" onclick="updatePwd()"/>
                </div>
            </div>
        </div>

        <div class="changeEmail">
            <h2>Change Email</h2>
            <div class="content">
                <form>
                    <div class="static-email">
                        <label for="currentEmail">Current Email</label>
                        <input type="text" id="currentEmail" required/>
                    </div>
                    <label for="email">New Email</label>
                    <input type="text" id="email" required/>
                </form>
                <div class="update-button">
                    <input type="submit" value="Update Email" onclick="updateEmail()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../javascript/account.js" type="text/javascript"></script>
<script src="../javascript/sendData.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    }
</script>
</body>
</html>
